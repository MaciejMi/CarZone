<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="CarZone">
    <meta name="description" content="The best online service where you can choose your dream vehicle. ">
    <meta name="keywords" content="cars, vehicles, parts, schop, carshop">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="pl">
    <title>CarZone - User Panel</title>
    <!-- Tabler icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/panel.css">
</head>

<body>
    <nav class="nav">
        <div class="wrapper">
            <a href="#" class="nav__title">Car Zone</a>
            <a href="#" class="nav__profile">
                <img src="../../img/customer5.webp">

            </a>
        </div>
    </nav>
    <main class="main">
        <section class="my-transactions">
            <h1>Last transactions</h1>
            <div class="box">

                <a href="#">see more</a>
            </div>
            <div class="box">
                <img src="../../img/offer4.webp" alt="">
                <p class="box__title">Mustang b2ac</p>
                <p class="box__price">-50 000 EURO</p>
                <a href="#">see more</a>
            </div>
            <div class="box">
                <img src="../../img/offer5.jfif" alt="">
                <p class="box__title">Mustang b2ac</p>
                <p class="box__price">+25 000 EURO</p>
                <a href="#">see more</a>
            </div>
            <div class="box">
                <img src="../../img/offer1.webp" alt="">
                <p class="box__title">Mustang b2ac</p>
                <p class="box__price">-25 000 EURO</p>
                <a href="#">see more</a>
            </div>
        </section>

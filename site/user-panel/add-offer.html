<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="CarZone">
    <meta name="description" content="The best online service where you can choose your dream vehicle. ">
    <meta name="keywords" content="cars, vehicles, parts, schop, carshop">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="pl">
    <title>CarZone - User Panel</title>
    <!-- Tabler icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/panel.css">
    <!-- Main script js -->
    <script src="../../js/add-file-input.js" defer></script>
</head>

<body>
    <nav class="nav">
        <div class="wrapper">
            <a href="#" class="nav__title">Car Zone</a>
            <a href="#" class="nav__profile">
                <img src="../../img/customer5.webp">
                <p>Maciej</p>
            </a>
        </div>
    </nav>
    <main class="main">
        <section class="edit-offer">
            <h1>Add offer Lamborghini A5S3 CD2</h1>
            <form>
                <div class="form-container">
                    <input type="text" name="title" placeholder="Enter name of your car">
                    <input type="number" name="price" placeholder="Enter pirce of your car">
                    <input type="text" name='mark' placeholder="Enter your mark">
                    <input type="text" name='model' placeholder="Enter your model">
                    <input type="text" name='type-of-drive' placeholder="Enter your type-of-drive">
                    <input type="text" name='type-of-body' placeholder="Enter your type-of-body">
                    <input type="text" name='color' placeholder="Enter your color">
                    <input type="text" name='number-of-doors' placeholder="Enter your number of doors">
                    <input type="text" name='tire-size' placeholder="Enter your tire-size">
                    <input type="text" name='tank-capacity' placeholder="Enter your tank-capacity">
                </div>
                <textarea name="description" placeholder="Enter your description"></textarea>
                <input id="number-of-files" type="number" min='0' max='10'
                    placeholder="How many photos would you add to offer?">
                <div class="file-container">
                </div>
                <button type="submit">Edit</button>
            </form>
        </section>
    </main>
</body>

</html>
